<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>tsfm-ex</title>
  <style>
body {
    background-color: black;
    color: #12abef;
    font-family: 'Noto Sans Mono CJK JP','Source Han Code JP', monospace;
}
pre {
    font-size:1em;
    font-family: 'Noto Sans Mono CJK JP','Source Han Code JP', monospace;
}
.form {
    display:inline-block;
    width: 100%;
    height: 1em;
    outline: none;
}
#terminal {
    display:inline-block;
    overflow:scroll;
    width: 100%;
    height:100vh;
    padding-bottom:5vh;
    white-space: nowrap;
}
#allowbar {
  display:flex;
  position:fixed;
  bottom:0;
  left:0;
  font-size:1.6em;
  width:100%;
  height:2em;
  background-color:#333;
  margin:0;
  padding:0;
  border:0;
  justify-content:flex-end;
  align-items: center;
}
.button {
  display:flex;
  background-color:#888;
  color:white;
  margin:3px;
  border:0;
  padding:3px;
  border-radius:3px;
  width:1.4em;
  height:1.4em;
  justify-content:center;
  align-items: center;
}
  </style>
</head>
<body>
  <div id="terminal" onclick = "form.focus()"></div>
  <div id="allowbar">
    <p class="button" onclick="keyEvent('ArrowLeft')">←</p>
    <p class="button" onclick="keyEvent('ArrowDown')">↓</p>
    <p class="button" onclick="keyEvent('ArrowUp')">↑</p>
    <p class="button" onclick="keyEvent('ArrowRight')">→</p>
  </div>
  <script>
    var terminal = document.getElementById("terminal");
    var allowbar = document.getElementById("allowbar");
    var log = document.getElementById("log");
    var checker = false;
    var elements = {}
    var ans;
    var form;
    var nodes=[];
    var keyPressed = false;
    var pressedKey = "";
    var keyGetting = false;
    var selection;
    var saves;
    var hisNum;
    var keyboardHeight=0;
    function logKey(e) {
      console.log(e.key);
      if(e.key=="Enter"){
        var text = form.innerText;
        var num = saves.history.indexOf(text);
        elements.input = text;
        if(num!=-1){
          saves.history.splice(num, 1);
        }
        saves.history.push(text);
        hisNum = saves.history.length;
        form.contentEditable = false;
        form.removeEventListener('keydown', logKey)
        checker = true;
      }else if(e.key=="ArrowRight"){
        form.focus();
        var select=selection.start+1;
        if(select>form.innerText.length){
          select=form.innerText.length;
        }
        getSelection().collapse(form.childNodes[0], select);
      }else if(e.key=="ArrowLeft"){
        form.focus();
        var select=selection.start-1;
        if(select<0){
          select=0;
        }
        getSelection().collapse(form.childNodes[0], select);
      }else if(e.key=="ArrowUp"){
        hisNum-=1;
        if(hisNum<0){
          hisNum = 0;
        }
        form.innerText = saves.history[hisNum];
        form.focus();
        getSelection().collapse(form.childNodes[0], form.innerText.length);
      }else if(e.key=="ArrowDown"){
        hisNum+=1;
        if(hisNum==saves.history.length){
          hisNum-=1;
          form.innerText="";
          form.focus();
        }else{
          form.innerText = saves.history[hisNum];
          form.focus();
          getSelection().collapse(form.childNodes[0], form.innerText.length);
        }
      }
      selection=getSelect();
    }
    function give(str){
      elements = JSON.parse(str)
      return 0;
    }
    function get(){
      return JSON.stringify(elements);
    }
    function check(){
      return checker;
    }
    function print(obj){
      var line = document.createElement("div");
      var result = NaN;
      for(var n=0;n<obj.length;n++){
        if(obj[n].tag){
          var span = document.createElement(obj[n].tag);
        }else{
          var span = document.createElement("span");
        }
        if(obj[n].getKey){
          endGetKey();
          form = span;
          span.className = "form";
          span.contentEditable = true;
          span.addEventListener('keydown', getKey);
          keyGetting = true;
        }
        span.style=obj[n].style;
        span.append(document.createTextNode(obj[n].str))
        line.append(span);
        if(obj[n].edit){
          nodes.push(span);
          result = nodes.length-1;
        }
      }
      terminal.append(line);
      if(keyGetting){
        form.focus();
      }
      return result;
    }
    function edit(num, obj){
      nodes[num].style=obj.style;
      nodes[num].innerHTML="";
      nodes[num].append(document.createTextNode(obj.str))
      if(obj.getKey){
        endGetKey();
        form = nodes[num];
        nodes[num].className = "form";
        nodes[num].contentEditable = true;
        nodes[num].addEventListener('keydown', getKey);
        keyGetting = true;
        form.focus();
      }
      return 0;
    }
    function delnode(num){
      try{
        nodes[num].remove();
        nodes.splice(num,1);
      }catch(e){
        console.log(nodes);
        console.log(num);
      }
      return 0;
    }
    function getKey(e){
      pressedKey = e.key;
      keyPressed = true;
      if(e.key.include("Arrow")){
        form.focus();
      }
    }
    function tellKey(){
      keyPressed = false;
      return pressedKey;
    }
    function endGetKey(){
      if(keyGetting){
        form.contentEditable = false;
        form.removeEventListener('keydown', getKey)
      }
    }
    function keyEvent(str){
      form.dispatchEvent(new KeyboardEvent("keydown",{"key":str}));
    }
    function getSelect(){
      var anser;
      try{
        var select = getSelection();
        anser =  {
          "start":select.anchorOffset,
          "startSTR":select.anchorNode.data,
          "end":select.focusOffset,
          "endSTR":select.focusNode.data
        }
      }catch(e){
        anser =  {
          "start":0,
          "startSTR":"",
          "end":0,
          "endSTR":""
        }
      }
      return anser;
    }
    function load(){
        checker = false;
      if(elements.output){
        print(elements.output);
      }
      endGetKey();
      var line = document.createElement("div");
      var left = document.createElement("span");
      left.innerHTML = `${elements.name}:${elements.space}:${elements.pass.replace(elements.doc, "Document")} $ `;
      var right = document.createElement("span");
      right.contentEditable = true;
      right.className = "form"
      line.append(left);
      line.append(right);
      form = right;
      form.addEventListener('keydown', logKey);
      terminal.append(line);
      terminal.scrollTop = terminal.scrollHeight;
      form.focus();
      allowbar.style.bottom=keyboardHeight+"px";
      visualViewport.dispatchEvent(new Event("resize"));
      return 0;
    }
    function loadSaves(obj){
      saves = JSON.parse(obj);
      hisNum = saves.history.length;
      return 0;
    }
    visualViewport.addEventListener("resize", ({ target }) => {
      keyboardHeight=window.innerHeight-target.height;
      if(keyboardHeight!==0){
        allowbar.style.bottom=keyboardHeight+"px";
      }else{
        allowbar.style.bottom=0;
      }
    });
  </script>
</body>
</html>
